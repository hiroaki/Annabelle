name: CI

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  rspec:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      RAILS_ENV: test

    steps:
      - uses: actions/checkout@v6

      - name: Generate Active Record encryption keys
        run: |
          echo "ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY=$(openssl rand -hex 32)" >> $GITHUB_ENV
          echo "ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY=$(openssl rand -hex 32)" >> $GITHUB_ENV
          echo "ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT=$(openssl rand -hex 32)" >> $GITHUB_ENV

      - name: Read Ruby version
        run: echo "RUBY_VERSION=$(cat .ruby-version)" >> $GITHUB_ENV

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Run RuboCop
        run: |
          # Run lint early so failures are fast and avoid running full test setup when lint fails
          if [ -x bin/rubocop ]; then
            bin/rubocop
          else
            bundle exec rubocop
          fi

      - name: Install tools (ImageMagick, SQLite3, etc.)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick sqlite3 libsqlite3-dev

      - name: Install Google Chrome
        run: |
          wget -O- https://dl.google.com/linux/linux_signing_key.pub | \
            gpg --dearmor | sudo tee /usr/share/keyrings/google-chrome.gpg > /dev/null
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | \
            sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Set up database
        run: |
          bin/rails db:prepare

      - name: Precompile assets
        run: bin/rails assets:precompile

      - name: Run RSpec tests
        run: bundle exec rspec
        timeout-minutes: 5

      - name: Run GitHub OAuth disabled system spec
        run: RSPEC_DISABLE_OAUTH_GITHUB=1 bin/rspec spec/system/oauth_github_disabled/
        timeout-minutes: 3

      - name: Upload coverage reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-report
          path: coverage/

      - name: Check Coveralls availability
        id: coveralls_check
        run: |
          if curl -sSf https://coveralls.io > /dev/null; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
          fi

      - name: Coveralls GitHub Action
        if: steps.coveralls_check.outputs.available == 'true'
        uses: coverallsapp/github-action@v2.3.6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage/lcov.info
