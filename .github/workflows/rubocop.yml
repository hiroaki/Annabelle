name: RuboCop

on:
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  rubocop:
    name: Run RuboCop
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Read Ruby version
        run: echo "RUBY_VERSION=$(cat .ruby-version)" >> $GITHUB_ENV

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Install dependencies
        run: |
          # Ensure gems are installed (setup-ruby may have already done this, but run explicitly for safety)
          bundle install --jobs 4 --retry 3

      - name: Run RuboCop
        run: |
          # Prefer the binstub if present, otherwise use bundle exec
          if [ -x bin/rubocop ]; then
            bin/rubocop
          else
            bundle exec rubocop
          fi
        # Fail the job on any offenses (default RuboCop behaviour)
